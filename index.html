<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="container">
      <div class="text">
        <h1>OLD IPHONE GIVEAWAY</h1>
        <div class="giveaway">
          <h3 id="countdown-text"></h3>
        </div>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam
          architecto iusto tenetur vero aspernatur delectus officiis nulla
          exercitationem numquam voluptatem.
        </p>
      </div>
      <img src="gift.jpeg" alt="" />
      <div class="deadline">
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>DAYS</span>
          </div>
        </div>

        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>HOURS</span>
          </div>
        </div>

        <div class="deadline-format">
          <div>
            <h4 class="minutes">34</h4>
            <span>MINS</span>
          </div>
        </div>

        <div class="deadline-format">
          <div>
            <h4 class="seconds">34</h4>
            <span>SECS</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
